<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <title>UV-Index</title>
</head>
<body>
  <main class="uv-app">
    <div class="left">
      <!-- Stadtwahl für Mobile -->
      <div class="city-switch mobile-only">
        <span>&lt;</span>
        <span>Zürich</span> <!-- Wird von JS überschrieben -->
        <span>&gt;</span>
      </div>

      <!-- Hauptbild -->
      <img id="main_image" src="img/desktop/gross/1.svg" alt="UV-Symbol" />

      <!-- Punkte (Dots) -->
      <img class="dots" src="img/desktop/drei_punkte_desktop.svg" alt="Navigationspunkte" />
    </div>

    <div class="right">
      <!-- Stadtwahl für Desktop -->
      <div class="city-switch desktop-only">
        <span>&lt;</span>
        <span>Zürich</span> <!-- Wird von JS überschrieben -->
        <span>&gt;</span>
      </div>

      <h3>Heutiger UV-Index:</h3>
      <div class="now-forecast">
        <div class="card-column" id="uv-now"></div>
        <div class="forecast" id="uv-forecast"></div>
      </div>

      <div class="scale">
        <img src="img/desktop/balken_desktop.svg" alt="UV-Skala" />
        <div class="arrow" id="uv-arrow">▲</div>
      </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
