<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <title>UV-Index</title>
</head>
<body>
  <main class="uv-app">
    <div class="left">
      <img id="main_image" src="img/desktop/Sonne Desktop/1.svg" alt="UV-Symbol" />
    </div>

    <div class="right">
      <div class="city-switch">
        <span>&lt;</span>
        <span class="city">Zürich</span>
        <span>&gt;</span>
      </div>
      <div class="dots">• ● •</div>
      <h2>Heutiger UV-Index:</h2>
      <div class="now">
        <h3>Jetzt</h3>
        <div id="uv-now"></div>
      </div>
      <div class="forecast" id="uv-forecast"></div>
      <div class="scale">
        <img src="img/skala.svg" alt="UV-Skala" />
      </div>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
