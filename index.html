<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <title>Document UV-Index</title>
</head>
<body>
  <main>
    <h1>UV-Index</h1>
    <div id="uvindex">

      <!-- Desktop-Bereich -->
      <div class="desktop">
        <div class="div">
          <h2>Jetzt</h2>

          <h3>10 Uhr</h3>
          <h3>10 Uhr</h3>
          <h3>10 Uhr</h3>

          <div class="box">
            <div class="sunne-desktop">
              <div class="property-default">
                <div class="text-wrapper">1</div>
                <div class="OK-sonne-IM"></div>
              </div>
              <div class="property">
                <div class="text-wrapper">2</div>
                <div class="div"></div>
              </div>
              <div class="property-variant">
                <div class="overlap-group">
                  <div class="text-wrapper-2">3</div>
                  <img class="img" src="img/OK-sonne-IM-6.svg" />
                </div>
              </div>
              <div class="overlap-wrapper">
                <div class="overlap-group">
                  <div class="text-wrapper-2">4</div>
                  <img class="img" src="img/OK-sonne-IM-9.png" />
                </div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap">
                  <div class="text-wrapper-3">5</div>
                  <img class="img" src="img/OK-sonne-IM-10.svg" />
                </div>
              </div>
              <div class="div-wrapper">
                <div class="overlap-group">
                  <div class="text-wrapper-2">6</div>
                  <img class="img" src="img/OK-sonne-IM-11.png" />
                </div>
              </div>
              <div class="property-2">
                <div class="overlap-group">
                  <div class="text-wrapper-2">7</div>
                  <img class="img" src="img/OK-sonne-IM-13.svg" />
                </div>
              </div>
              <div class="property-3">
                <div class="overlap-group">
                  <div class="text-wrapper-2">8</div>
                  <img class="img" src="img/OK-sonne-IM-15.png" />
                </div>
              </div>
              <div class="property-4">
                <div class="overlap-group">
                  <img class="img" src="img/OK-sonne-IM-16.svg" />
                  <div class="text-wrapper-2">9</div>
                </div>
              </div>
              <div class="property-5">
                <div class="overlap-2">
                  <img class="img" src="img/OK-sonne-IM-16.png" />
                  <div class="text-wrapper-4">10</div>
                </div>
              </div>
            </div>
          </div>
          

          <div class="desktop-com desktop-com-instance">
            <img class="Sonne Desktop" src="Bilder/Desktop/Sonne Desktop/Sonne Rot Desktop.svg" alt="Sonne Desktop" />
          </div>

          <div class="Beschreibung Desktop">
            <div class="overlap-group">
              <h2>Zürich</h2>
              <h2>Zürich</h2>
              <p class="p">
                <span class="span">.</span>
                <span class="text-wrapper-8"> . .</span>
              </p>
            </div>
            <h3>&lt;</h3>
            <h3>&gt;</h3>
          </div>

          <div class="balke-desktop">
            <img src="Bilder/Desktop/Balken Desktop.svg" alt="">
          </div>

          <img class="polygon" src="Bilder/Desktop/Polygon Desktop.svg" alt="Polygon" />
        </div>
      </div>

      <!-- Mobile-Bereich -->
      <div class="iphone">
        <div class="div-2">
          <div class="rectangle"></div>

          <div class="mobile-com mobile-com-instance">
            <img class="mobile-image" src="Bilder/Mobile/Sonne Mobile/sünneli heiss test 1.svg" alt="Mobile UV-Anzeige" />
          </div>

          <h2>10 Uhr</h2>
          <h3>Heutiger UV-Index:</h3>
          <h2>12 Uhr</h2>
          <h2>14 Uhr</h2>
          <h2>16 Uhr</h2>

          <div class="box">
            <div class="sunne-mobile">
              <div class="property-default">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6-2.svg" />
                <div class="text-wrapper">1</div>
              </div>
              <div class="property">
                <img class="OK-sonne-IM" src="img/image.png" />
                <div class="div">2</div>
              </div>
              <div class="property-variant">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6-4.svg" />

              </div>
              <div class="property-2">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6.png" />
                <div class="text-wrapper">4</div>
              </div>
              <div class="property-3">
                <img class="OK-sonne-IM" src="img/image.svg" />
                <div class="text-wrapper-2">5</div>
              </div>
              <div class="property-4">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6-2.png" />
                <div class="text-wrapper-2">6</div>
              </div>
              <div class="property-5">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6-3.svg" />
                <div class="div">7</div>
              </div>
              <div class="property-6">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6-3.png" />
                <div class="text-wrapper-2">8</div>
              </div>
              <div class="property-7">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6.svg" />
                <div class="text-wrapper">9</div>
              </div>
              <div class="property-8">
                <img class="OK-sonne-IM" src="img/OK-sonne-IM-6-4.png" />
                <div class="text-wrapper-3">10</div>
              </div>
            </div>
          </div>

  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
