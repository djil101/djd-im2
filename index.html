<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <title>Document UV-Index</title>
</head>
<body>
  <main>
    <h1>UV-Index</h1>
    <div id="uvindex">

      <!-- Desktop-Bereich -->
      <div class="desktop">
        <div class="div">
          <h1>Jetzt</h1>
          <h2>10 Uhr</h2>
          <h2>10 Uhr</h2>
          <h2>10 Uhr</h2>
          <h3>Heutiger UV-Index:</h3>

          <div class="desktop-com desktop-com-instance">
            <img class="Sonne Desktop" src="Bilder/Desktop/Sonne Desktop/Sonne Rot Desktop.svg" alt="Sonne Desktop" />
          </div>

          <div class="Beschreibung Desktop">
            <div class="overlap-group">
              <h2>Zürich</h2>
              <h2>Zürich</h2>
              <p class="p">
                <span class="span">.</span>
                <span class="text-wrapper-8"> . .</span>
              </p>
            </div>
            <h3>&lt;</h3>
            <h3>&gt;</h3>
          </div>

          <div class="balke-desktop">
            <img src="Bilder/Desktop/Balken Desktop.svg" alt="">
          </div>

          <img class="polygon" src="Bilder/Desktop/Polygon Desktop.svg" alt="Polygon" />
        </div>
      </div>

      <!-- Mobile-Bereich -->
      <div class="iphone">
        <div class="div-2">
          <div class="rectangle"></div>

          <div class="mobile-com mobile-com-instance">
            <img class="mobile-image" src="Bilder/Mobile/Sonne Mobile/sünneli heiss test 1.svg" alt="Mobile UV-Anzeige" />
          </div>

          <h2>10 Uhr</h2>
          <h3>Heutiger UV-Index:</h3>
          <h2>12 Uhr</h2>
          <h2>14 Uhr</h2>
          <h2>16 Uhr</h2>

          <div class="sunne-mobile-instance">[SunneMobile 1]</div>
          <div class="design-component-instance-node">[SunneMobile 2]</div>
          <div class="sunne-mobile-2">[SunneMobile 3]</div>
          <div class="sunne-mobile-3">[SunneMobile 4]</div>

          <img class="img" src="OK-sonne-IM-9.png" alt="Ok sonne IM" />
          <img class="balken-mobile" src="balken-mobile.svg" alt="Balken Mobile" />
          <img class="polygon-mobile" src="polygon-mobile.svg" alt="Polygon Mobile" />
        </div>
      </div>

    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
